{% extends "base.html" %}


{% block content %}
<h1>
    Edit Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <textarea class="form-control" id="title" name="title" placeholder='Title' required>{{title}}</textarea> 
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder='Content' rows="20" required>{{content | safe}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

    <a href="{{url_for('delete_post_get',blogid=post.id)}}"  onclick="return confirm('Are you sure you want to delete the post?')"> Delete </a>
</form>
{% endblock %}
