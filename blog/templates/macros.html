{% macro render_post(post) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                <a href="{{url_for('edit_post_get',blogid=post.id)}}"> {{ post.datetime | dateformat("%d/%m/%y") }}  </a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="{{url_for('singlepost',blogid=post.id)}}"> {{post.title}}  </a>
        </h1>
        {{ post.content | safe }}
    </div>
</div>
{% endmacro %}
